<div class="do">
  <h1>{{ title }}</h1>
  <p>The sum of {{ a }} and {{ b }} is {{ c || d }}</p>
  <button (click)="calculateSum()">Calculate Sum</button>
  <button (click)="clearTheInput()">Clear Input</button>
  <p>sum after: click = {{ d }}</p>
  <!-- TWO WAY DATA BINDING -->
  <label for="inputA">Input A:</label>
  <input type="number" id="inputA" [(ngModel)]="a" placeholder="Enter number for A">
  <label for="inputB">Input B:</label>
  <input type="number" id="inputB" [(ngModel)]="b" placeholder="Enter number for B">
  <input type="text" id="12" value="{{ a + b }}" placeholder="Sub of a and b" disabled>

  <!-- Auto Calculate -->
  <p>Auto calculated sum: {{ a + b }}</p>
</div>
